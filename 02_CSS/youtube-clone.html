<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube-clone</title>
    <link rel="stylesheet" href="CSS/youtube-clone.CSS">
    <script src="https://kit.fontawesome.com/239b4c84aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
        <section>
            <button id="hamburger" class="fa-solid fa-bars"></button>
            <a href="#">
                <img src="../Image/youtube-logo.png" id="youtube-logo">
            </a>
        </section>
        <section class="search">
            <form action="#" name="search-form">
                <fieldset>
                    <input type="search" id="query" placeholder="검색">
                    <button class="fa-regular fa-magnifying-glass" id="search-btn" ></button>
                </fieldset>
            </form>
        </section>
        <section></section>
    </section>
</body>
</html>
