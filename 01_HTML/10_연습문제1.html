<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_연습문제1</title>
</head>
<body>
    <form action="">
     <label>고객명 : </label><input type="text" name="clientName"> <br><br>
     <label>전화번호 : </label><input type="tel" name="clientPhone"> <br><br>
     <label>E-mail : </label><input type="email" name="clientEmail"> <br><br>
     

        <label>피자선택 : </label>
         <select>
         <option selected>피자를 선택하세요</option>
         <option value="pepperoni">페퍼로니 피자</option>
         <option value="combination">콤비네이션 피자</option>
        </select>
     
    
        <fieldset>
            <legend>피자 사이즈</legend>
             <label><input type="radio" name="size" value="samll"> Small</label> <br> <br>
             <label><input type="radio" name="size" value="medium"> Medium</label>  <br> <br>
             <label><input type="radio" name="size" value="large"> Large</label> <br> <br>
        </fieldset>
    
    
        <fieldset>
            <legend>토핑 선택</legend>
            <label> <input type="checkbox" name="topping" value="bacon"> 베이컨</label> <br><br>
            <label></label><input type="checkbox" name="topping" value="cheese"> 치즈</label> <br><br>
            <label></label><input type="checkbox" name="topping" value="onion"> 양파</label><br><br>
            <label></label><input type="checkbox" name="topping" value="mushroom"> 버섯</label> <br><br>
        </fieldset>
    
        <br>

        희망배송시간 : <input type="time"> <br><br>

        배송 시 요청사항 : <textarea rows="3" cols="20"></textarea>
        <br><br>

        <button type="button">주문하기</button>
    </form>


</body>
</html>
