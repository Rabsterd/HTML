<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_간이계산기</title>
</head>
<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input id="num1"></p>
    두번째 값 : <input id="num2"></p>
    
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="calculate('%')">%</button>

    <br><br>

    계산 결과 : <span id="result"></span>
    
    <script> 
        function calculate(op) {
        // op에는 +, -, *, /, % 중 전달돼서 옴
    
        // input에 입력된 값을 얻어와 number 타입으로 변환
    
        const num1 = Number( document.getElementById("num1").value);
        const num2 = Number( document.getElementById("num2").value);
    
        // eval("코드 형식 문자열")
        // -> 작성된 문자열을 JS 코드로 해석하는 함수
        // -> 속도 + 보안 이슈가 있어서 사용 지양

        // -> new Function() 사용

        document.getElementById("result").innerText = new Function("return " + num1 + op + num2)();
      
     }
    </script>
</body>
</html>
