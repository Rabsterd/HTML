<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세미프로젝트 마이페이지</title>
    <link rel="stylesheet" href="/세미프로젝트/semi.css">
    <script src="/세미프로젝트/semi.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section>
            <section class="top">
                <section class="top-1">
                    <div class="profile">
                        <div class="profile-1">
                            <img class="profile-image" src="/세미프로젝트/images/프로필 사진.png">
                            <div class="profile-button">
                                <a href="#">프로필 관리</a>
                            </div>
                        </div>
                        <div class="profile-2">
                            <div class="profile-2-1">
                                <div class="profile-2-1-name">
                                    <div class="profile-n">이름</div>
                                    <div class="profile-name">
                                        홍길동
                                    </div>
                                </div>
                                <div class="profile-2-1-nick">
                                    <div class="profile-n2">닉네임</div>
                                    <div class="profile-nickname">
                                        춘식이
                                    </div>
                                </div>
                            </div>
                            <div class="profile-2-2">
                                <div class="profile-e">이메일</div>
                                <div class="profile-email">hong9@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <div class="inquiry">
                        <div class="man-to-man-bar">1:1 문의</div>
                        <div class="man-to-man">
                            <div class="mtm-date">23.09.19</div>
                            <div class="mtm-title">동궁과 월지 문의</div>
                            <div class="mtm-status">답변완료</div>
                        </div>
                    </div>
                </section>
                <section class="top-2">
                    <div class="like-list">
                        <div class="like-list-title">좋아요 목록</div>
                        <div class="like-list-main"></div>
                    </div>
                    <div class="my-comment">
                        <div class="comment-title">작성한 댓글</div>
                        <div class="comment-main"></div>
                    </div>
                </section>
            </section>
        </section>
        <section class="under">
            <div class="my-plan">
                <div class="my-plan-title">나의 일정</div>
                <div class="my-plan-1"></div>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
